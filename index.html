<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./estilo.css">
</head>
<body>
    <main>
        <figcaption class="img"> <!--TAG SEMANTICA UTILIZADA PRA IMG, É COMO SE FOSSE UM DIV-->
            <h1>Faça Login para fazer parte do nosso time!</h1>
            <img src="./img/Chat bot-cuate.png" alt="Imagem">
        </figcaption>
        <div class="form-login">
            <form action="#">  
                <h2>LOGIN</h2>
                <label for="user">Usuário</label> <!--ACHO Q A LABEL SOBE EM CIMA QUANDO DEFINE A LARGURA-->
                <input type="text" name="user" placeholder="Usuário" required>

                <label for="password">Senha</label>
                <input type="password" name="password" placeholder="Senha" required>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
</body>
</html>
